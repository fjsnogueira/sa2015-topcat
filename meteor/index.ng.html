<div ng-controller="MainCtrl as vm">
	<div class="topcat-box" ng-repeat="cat in vm.cats|orderBy:'-votes'">
		<img class="topcat-image" ng-src="{{cat.photo}}" title="{{cat.title}}"/>

		<div>
			<a ng-click="vm.likeCat(cat)" href="">
				<i class="fa fa-thumbs-up"></i>
			</a>
			<a ng-click="vm.unlikeCat(cat)" href="">
				<i class="fa fa-thumbs-down"></i>
			</a>
			<i class="fa fa-heart"></i>{{cat.votes}}
		</div>
	</div>
</div>
